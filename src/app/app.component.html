<form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)" id="checkout-form"
      class="smart-form">

  <fieldset>
    <section class="col col-6">
      <label class="input">
        Name
        <span style="color: red">*</span>
        <input type="text"
               formControlName="name"
               name="name"
               placeholder="">
        <validation-error [control]="myForm.get('name')"></validation-error>
      </label>
    </section>

    <section class="col col-6">
      <label class="input">
        Number
        <span style="color: red">*</span>
        <input type="text"
               formControlName="number"
               name="number"
               placeholder="">
        <validation-error [control]="myForm.get('number')"></validation-error>
      </label>
    </section>

  </fieldset>


  <footer>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    <button type="button" class="btn btn-label">
      Cancel
    </button>
  </footer>
</form>
